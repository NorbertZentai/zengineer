name: ğŸ§ª Zengineer CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  frontend:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing frontend dependencies..."
          npm ci
      
      - name: ğŸ”§ Lint check
        run: |
          echo "Running lint checks..."
          npm run lint --if-present || echo "No lint script found, skipping..."
      
      - name: ğŸ§ª Run tests
        run: |
          echo "Running frontend tests..."
          npm run test --if-present -- --watch=false --browsers=ChromeHeadless || echo "No test script found, skipping..."
      
      - name: ğŸ—ï¸ Build
        run: |
          echo "Building frontend..."
          npm run build

  backend:
    name: ğŸ”§ Backend Build & Test  
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Build Docker image
        run: |
          echo "Building backend Docker image..."
          docker build -t zengineer-backend:latest .
          echo "âœ… Backend Docker image built successfully"

  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js for auth tests
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install root dependencies
        run: |
          echo "Installing dependencies for auth tests..."
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: ğŸ³ Start services with Docker Compose
        run: |
          echo "Starting services..."
          if [ -f docker-compose.yml ]; then
            docker-compose up -d --build
            sleep 30
            echo "Checking service status:"
            docker-compose ps
          else
            echo "No docker-compose.yml found, skipping Docker setup"
            exit 1
          fi

      - name: ğŸ§ª Run Auth Integration Tests
        run: |
          echo "ğŸ” Running authentication integration tests..."
          if [ -f test-auth.js ]; then
            node test-auth.js
          else
            echo "test-auth.js not found, skipping auth tests"
            exit 1
          fi
        env:
          POCKETBASE_URL: http://localhost:8080

      - name: ğŸ©º Health checks
        run: |
          echo "Running health checks..."
          curl -f http://localhost:3000 || echo "âš ï¸ Frontend not responding"
          curl -f http://localhost:8080/api/health || echo "âš ï¸ Backend not responding"
        continue-on-error: true

      - name: ğŸ›‘ Stop services
        run: |
          echo "Stopping services..."
          if command -v docker-compose >/dev/null 2>&1; then
            docker-compose down -v || echo "Failed to stop services"
          fi
        if: always()

  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [frontend, backend, integration]
    if: always()
    steps:
      - name: ğŸ“Š Pipeline Summary
        run: |
          echo "=== ğŸ§ª Zengineer CI/CD Pipeline Results ==="
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Backend: ${{ needs.backend.result }}"  
          echo "Integration: ${{ needs.integration.result }}"
          
          if [[ "${{ needs.frontend.result }}" == "success" && "${{ needs.backend.result }}" == "success" && "${{ needs.integration.result }}" == "success" ]]; then
            echo "ğŸ‰ All tests passed! Ready to deploy."
          else
            echo "âŒ Some tests failed. Check the logs above."
            exit 1
          fi
