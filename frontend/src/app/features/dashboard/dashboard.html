<div class="dashboard-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>{{ 'DASHBOARD.LOADING' | translate }}</p>
  </div>

  <!-- Dashboard Content -->
  <div *ngIf="!loading" class="dashboard-content">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="header-content">
        <div class="welcome-section">
          <h1>{{ getGreeting() }}</h1>
          <p class="welcome-text">{{ auth.user()?.email }}</p>
        </div>
        
        <div class="quick-actions">
          <a routerLink="/quiz-manager" class="action-btn primary">
            <mat-icon>quiz</mat-icon>
            <span>{{ 'DASHBOARD.MANAGE_QUIZZES' | translate }}</span>
          </a>
          <a routerLink="/library" class="action-btn secondary">
            <mat-icon>library_books</mat-icon>
            <span>{{ 'DASHBOARD.BROWSE_LIBRARY' | translate }}</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Test History Section -->
    <div class="test-history-section">
      <app-test-history></app-test-history>
    </div>
  </div>
</div>
