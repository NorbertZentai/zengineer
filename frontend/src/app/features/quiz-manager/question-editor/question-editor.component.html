<div class="question-editor-container">
  <div class="question-editor-header">
    <h3>{{ isEditMode ? ('QUIZ_MANAGER.QUESTION_EDITOR.TITLE_EDIT' | translate) : ('QUIZ_MANAGER.QUESTION_EDITOR.TITLE_NEW' | translate) }}</h3>
    <button type="button" class="close-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form class="question-form" (ngSubmit)="onSave()">
    <!-- Kérdés szövege -->
    <div class="form-section">
      <label class="form-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.LABELS.QUESTION_TEXT' | translate }} <span>*</span></label>
      
      <!-- Rich Text Editor toolbar -->
      <div class="editor-toolbar">
        <div class="toolbar-group">
          <button type="button" class="toolbar-btn" 
                  (click)="formatText('bold')" 
                  [class.active]="isFormatActive('bold')"
                  title="Félkövér">
            <mat-icon>format_bold</mat-icon>
          </button>
          <button type="button" class="toolbar-btn" 
                  (click)="formatText('italic')" 
                  [class.active]="isFormatActive('italic')"
                  title="Dőlt">
            <mat-icon>format_italic</mat-icon>
          </button>
          <button type="button" class="toolbar-btn" 
                  (click)="formatText('underline')" 
                  [class.active]="isFormatActive('underline')"
                  title="Aláhúzott">
            <mat-icon>format_underlined</mat-icon>
          </button>
        </div>
        
        <div class="toolbar-group">
          <button type="button" class="toolbar-btn" 
                  (click)="formatText('insertOrderedList')"
                  title="Számozott lista">
            <mat-icon>format_list_numbered</mat-icon>
          </button>
          <button type="button" class="toolbar-btn" 
                  (click)="formatText('insertUnorderedList')"
                  title="Felsorolásjeles lista">
            <mat-icon>format_list_bulleted</mat-icon>
          </button>
        </div>

        <div class="toolbar-group">
          <button type="button" class="toolbar-btn" 
                  (click)="insertImage()"
                  title="Kép beszúrása">
            <mat-icon>image</mat-icon>
          </button>
          <button type="button" class="toolbar-btn" 
                  (click)="insertLink()"
                  title="Link beszúrása">
            <mat-icon>link</mat-icon>
          </button>
        </div>
      </div>

      <!-- Rich Text Editor -->
  <div class="rich-editor" 
           #questionEditor
           contenteditable="true"
           (input)="onQuestionChange($event)"
           (blur)="onQuestionBlur()"
           [innerHTML]="question.text"
       [attr.placeholder]="'QUIZ_MANAGER.QUESTION_EDITOR.PLACEHOLDERS.ENTER_QUESTION' | translate">
      </div>
      
      <!-- Image upload input -->
      <input type="file" 
             #imageInput 
             accept="image/*" 
             (change)="onImageSelect($event)"
             style="display: none;">
    </div>

    <!-- Kérdés típusa -->
    <div class="form-section">
      <label class="form-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.LABELS.QUESTION_TYPE' | translate }}</label>
      <div class="question-type-selector">
        <label class="radio-option">
          <input type="radio" 
                 name="questionType" 
                 value="multiple-choice" 
                 [(ngModel)]="question.type">
          <span class="radio-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.OPTIONS.MULTIPLE_CHOICE' | translate }}</span>
        </label>
        <label class="radio-option">
          <input type="radio" 
                 name="questionType" 
                 value="true-false" 
                 [(ngModel)]="question.type">
          <span class="radio-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.OPTIONS.TRUE_FALSE' | translate }}</span>
        </label>
        <label class="radio-option">
          <input type="radio" 
                 name="questionType" 
                 value="text-input" 
                 [(ngModel)]="question.type">
          <span class="radio-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.OPTIONS.TEXT_INPUT' | translate }}</span>
        </label>
      </div>
    </div>

    <!-- Válaszok -->
    <div class="form-section answers-section">
      <label class="form-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.LABELS.ANSWER_OPTIONS' | translate }}</label>
      
      <!-- Multiple Choice Answers -->
      <div *ngIf="question.type === 'multiple-choice'" class="answers-list">
        <div *ngFor="let answer of question.answers; let i = index" 
             class="answer-item" 
             [class.correct]="answer.isCorrect">
          
          <div class="answer-controls">
            <label class="correct-checkbox">
              <input type="radio" 
                     name="correctAnswer" 
                     [checked]="answer.isCorrect"
                     (change)="setCorrectAnswer(i)">
              <span class="checkmark"></span>
              <span class="label-text">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.LABELS.CORRECT_ANSWER' | translate }}</span>
            </label>
            
            <button type="button" 
                    class="remove-answer-btn" 
                    (click)="removeAnswer(i)"
                    *ngIf="question.answers && question.answers.length > 2">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <!-- Rich Text Editor for Answer -->
          <div class="answer-editor-toolbar">
            <button type="button" class="toolbar-btn-small" 
                    (click)="formatAnswerText('bold', i)" 
                    title="Félkövér">
              <mat-icon>format_bold</mat-icon>
            </button>
            <button type="button" class="toolbar-btn-small" 
                    (click)="formatAnswerText('italic', i)" 
                    title="Dőlt">
              <mat-icon>format_italic</mat-icon>
            </button>
            <button type="button" class="toolbar-btn-small" 
                    (click)="formatAnswerText('underline', i)" 
                    title="Aláhúzott">
              <mat-icon>format_underlined</mat-icon>
            </button>
          </div>
          
    <div class="rich-editor answer-editor" 
               contenteditable="true"
               (input)="onAnswerChange($event, i)"
               [innerHTML]="answer.text"
      [attr.data-placeholder]="('QUIZ_MANAGER.QUESTION_EDITOR.PLACEHOLDERS.ANSWER_N' | translate:{index: (i + 1)})">
          </div>
        </div>
        
        <button type="button" 
                class="add-answer-btn" 
                (click)="addAnswer()"
                *ngIf="question.answers && question.answers.length < 6">
          <mat-icon>add</mat-icon>
    {{ 'QUIZ_MANAGER.QUESTION_EDITOR.BUTTONS.ADD_ANSWER' | translate }}
        </button>
      </div>

      <!-- True/False Answers -->
    <div *ngIf="question.type === 'true-false'" class="true-false-answers">
        <label class="radio-option">
          <input type="radio" 
                 name="trueFalseAnswer" 
                 value="true" 
                 [(ngModel)]="question.correctAnswer">
      <span class="radio-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.OPTIONS.TRUE' | translate }}</span>
        </label>
        <label class="radio-option">
          <input type="radio" 
                 name="trueFalseAnswer" 
                 value="false" 
                 [(ngModel)]="question.correctAnswer">
      <span class="radio-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.OPTIONS.FALSE' | translate }}</span>
        </label>
      </div>

      <!-- Text Input Answer -->
      <div *ngIf="question.type === 'text-input'" class="text-answer">
   <label class="form-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.LABELS.CORRECT_ANSWER' | translate }}</label>
        <input type="text" 
               [(ngModel)]="question.correctAnswer" 
               name="textAnswer"
     [attr.placeholder]="'QUIZ_MANAGER.QUESTION_EDITOR.PLACEHOLDERS.ENTER_CORRECT_ANSWER' | translate"
               class="text-input">
   <small class="help-text">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.HELP_TEXT.TEXT_ANSWER_CASE_INSENSITIVE' | translate }}</small>
      </div>
    </div>

    <!-- Pontszám -->
    <div class="form-section">
      <label class="form-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.LABELS.POINTS' | translate }}</label>
      <div class="points-selector">
        <button type="button" 
                *ngFor="let point of pointOptions" 
                class="point-btn"
                [class.selected]="question.points === point"
                (click)="question.points = point">
          {{ point }}
        </button>
      </div>
    </div>

    <!-- Magyarázat -->
    <div class="form-section">
      <label class="form-label">{{ 'QUIZ_MANAGER.QUESTION_EDITOR.LABELS.EXPLANATION_OPTIONAL' | translate }}</label>
      
      <div class="explanation-toolbar">
        <button type="button" class="toolbar-btn-small" 
                (click)="formatExplanationText('bold')" 
                title="Félkövér">
          <mat-icon>format_bold</mat-icon>
        </button>
        <button type="button" class="toolbar-btn-small" 
                (click)="formatExplanationText('italic')" 
                title="Dőlt">
          <mat-icon>format_italic</mat-icon>
        </button>
        <button type="button" class="toolbar-btn-small" 
                (click)="formatExplanationText('underline')" 
                title="Aláhúzott">
          <mat-icon>format_underlined</mat-icon>
        </button>
      </div>
      
  <div class="rich-editor explanation-editor" 
           contenteditable="true"
           (input)="onExplanationChange($event)"
           [innerHTML]="question.explanation"
       [attr.placeholder]="'QUIZ_MANAGER.QUESTION_EDITOR.PLACEHOLDERS.ENTER_EXPLANATION' | translate">
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="onCancel()">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button type="submit" class="save-btn" [disabled]="!isValid()">
        {{ isEditMode ? ('COMMON.SAVE' | translate) : ('QUIZ_MANAGER.QUESTION_EDITOR.BUTTONS.ADD' | translate) }}
      </button>
    </div>
  </form>
</div>
