<!-- Modern Header with Glass Effect -->
<header class="quiz-header">
  <div class="header-container">
    <!-- Navigation Section -->
    <div class="nav-section">
      <!-- Back Button -->
      <button 
        *ngIf="showBackButton"
        mat-button
        class="nav-back-btn"
        (click)="onGoBack()" 
        matTooltip="Vissza">
        <mat-icon>arrow_back</mat-icon>
      </button>
      
      <!-- Breadcrumb -->
      <nav class="breadcrumb" *ngIf="breadcrumb.length > 0">
        <div class="breadcrumb-container">
          <button 
            mat-icon-button 
            (click)="onNavigateHome()"
            class="home-btn"
            matTooltip="KezdÅ‘lap">
            <mat-icon>home</mat-icon>
          </button>
          
          <div class="breadcrumb-path">
            <ng-container *ngFor="let item of breadcrumb; let last = last; let i = index">
              <mat-icon class="path-separator" *ngIf="i > 0">chevron_right</mat-icon>
              <div class="breadcrumb-item" [class.current]="last">
                <button 
                  *ngIf="!last"
                  mat-button 
                  class="path-button"
                  (click)="onNavigateToItem(item)">
                  <mat-icon class="item-icon">{{ item.type === 'project' ? 'work_outline' : 'folder' }}</mat-icon>
                  <span class="item-text">{{ item.name }}</span>
                </button>
                <div *ngIf="last" class="current-item">
                  <mat-icon class="current-icon">{{ item.type === 'project' ? 'work_outline' : 'folder' }}</mat-icon>
                  <span class="current-text">{{ item.name }}</span>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
