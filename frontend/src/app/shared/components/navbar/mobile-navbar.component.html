<!-- Modern Mobile Navbar -->
<nav class="mobile-navbar" [class.mobile-navbar--open]="isMobileMenuOpen">
  <div class="mobile-navbar__header">
    <!-- Logo -->
    <a routerLink="/" class="mobile-navbar__logo" (click)="closeMobileMenu()">
      <span class="mobile-navbar__logo-text">Zengineer</span>
    </a>

    <!-- Mobile Menu Toggle -->
    <button 
      class="mobile-navbar__toggle" 
      (click)="toggleMobileMenu()"
      aria-label="Toggle mobile menu"
    >
      <div class="mobile-navbar__hamburger">
        <span class="mobile-navbar__hamburger-line"></span>
        <span class="mobile-navbar__hamburger-line"></span>
        <span class="mobile-navbar__hamburger-line"></span>
      </div>
    </button>
  </div>

  <!-- Mobile Slide-out Menu -->
  <div class="mobile-navbar__menu" [class.mobile-navbar__menu--open]="isMobileMenuOpen">
    <div class="mobile-navbar__overlay" (click)="closeMobileMenu()"></div>
    <div class="mobile-navbar__content">
      <!-- Mobile Header -->
      <div class="mobile-navbar__menu-header">
        <span class="mobile-navbar__logo-text">Zengineer</span>
        <button 
          class="mobile-navbar__close" 
          (click)="closeMobileMenu()"
          aria-label="Close menu"
        >
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation Links -->
      <div class="mobile-navbar__links">
        <a 
          routerLink="/dashboard" 
          routerLinkActive="mobile-navbar__link--active" 
          class="mobile-navbar__link"
          (click)="closeMobileMenu()"
        >
          {{ 'NAV.DASHBOARD' | translate }}
        </a>
        <a 
          routerLink="/quiz-manager" 
          routerLinkActive="mobile-navbar__link--active" 
          class="mobile-navbar__link"
          (click)="closeMobileMenu()"
        >
          {{ 'NAV.QUIZ_MANAGER' | translate }}
        </a>
        <a 
          routerLink="/library" 
          routerLinkActive="mobile-navbar__link--active" 
          class="mobile-navbar__link"
          (click)="closeMobileMenu()"
        >
          {{ 'NAV.LIBRARY' | translate }}
        </a>
        <a 
          routerLink="/analytics" 
          routerLinkActive="mobile-navbar__link--active" 
          class="mobile-navbar__link"
          (click)="closeMobileMenu()"
        >
          {{ 'NAV.ANALYTICS' | translate }}
        </a>
      </div>

      <!-- Mobile Actions -->
      <div class="mobile-navbar__actions">
        <div class="mobile-navbar__action-group">
          <span class="mobile-navbar__action-label">{{ 'NAV.LANGUAGE' | translate }}</span>
          <button 
            *ngFor="let lang of availableLanguages" 
            class="mobile-navbar__action-btn"
            [class.mobile-navbar__action-btn--active]="currentLanguage === lang"
            (click)="selectLanguage(lang)"
          >
            {{ lang | uppercase }}
          </button>
        </div>

        <div class="mobile-navbar__action-group">
          <span class="mobile-navbar__action-label">{{ 'NAV.THEME' | translate }}</span>
          <button 
            class="mobile-navbar__action-btn" 
            (click)="toggleTheme()"
          >
            <span *ngIf="isDarkMode(); else lightThemeMobile">‚òÄÔ∏è Light</span>
            <ng-template #lightThemeMobile>üåô Dark</ng-template>
          </button>
        </div>

        <button 
          class="mobile-navbar__logout-btn" 
          (click)="logout(); closeMobileMenu()"
        >
          {{ 'NAV.LOGOUT' | translate }}
        </button>
      </div>
    </div>
  </div>
</nav>
