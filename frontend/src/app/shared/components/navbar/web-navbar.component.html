<!-- Original Web Navbar -->
<nav class="navbar">
  <a class="navbar-logo" routerLink="/">Zengineer</a>
  <div class="navbar-menu">
    <a routerLink="/dashboard" routerLinkActive="active" role="link" tabindex="0">{{ 'NAV.DASHBOARD' | translate }}</a>
    <a routerLink="/quiz-manager" routerLinkActive="active" role="link" tabindex="0">{{ 'NAV.QUIZ_MANAGER' | translate }}</a>
    <a routerLink="/library" routerLinkActive="active" role="link" tabindex="0">{{ 'NAV.LIBRARY' | translate }}</a>
    <a routerLink="/analytics" routerLinkActive="active" role="link" tabindex="0">{{ 'NAV.ANALYTICS' | translate }}</a>
    <a routerLink="/article-manager" routerLinkActive="active" role="link" tabindex="0">{{ 'NAV.ARTICLE_MANAGER' | translate }}</a>
  </div>
  <div class="navbar-actions">
    <!-- Plus (+) Dropdown -->
    <div class="navbar-action navbar-plus" (click)="showPlusDropdown = !showPlusDropdown" tabindex="0" aria-label="Create or import">
      <span class="navbar-icon">+</span>
      <div class="navbar-dropdown" *ngIf="showPlusDropdown">
        <button (click)="$event.stopPropagation(); navigateToNewQuiz()">
          <mat-icon>add</mat-icon>
          Új kvíz
        </button>
        <button (click)="$event.stopPropagation(); navigateToImport()">
          <mat-icon>file_upload</mat-icon>
          Import
        </button>
      </div>
    </div>
    <div class="navbar-action navbar-lang" (click)="toggleLanguage()" tabindex="0" aria-label="Select language">
      <span class="navbar-icon">🌐</span>
      <div class="navbar-dropdown" *ngIf="showLanguageDropdown">
        <button *ngFor="let lang of availableLanguages" (click)="$event.stopPropagation(); selectLanguage(lang)" [class.active]="currentLanguage === lang">
          {{ lang | uppercase }}
        </button>
      </div>
    </div>

    <div class="navbar-action navbar-user" (click)="toggleUserDropdown()" tabindex="0" aria-label="Account">
      <span class="navbar-icon">👤</span>
      <div class="navbar-dropdown" *ngIf="showUserDropdown">
        <button (click)="$event.stopPropagation(); logout()">{{ 'NAV.LOGOUT' | translate }}</button>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button class="navbar-action navbar-theme" (click)="toggleTheme()" aria-label="Toggle theme">
      <span *ngIf="isDarkMode(); else light">☀️</span>
      <ng-template #light>🌙</ng-template>
    </button>
  </div>
</nav>
