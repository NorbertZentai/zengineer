<div class="auth-card">
  <div class="auth-card__header">
    <mat-icon class="auth-card__icon">login</mat-icon>
    <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
  </div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="on">
    <div class="form-group">
      <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
      <input id="email" name="email" [(ngModel)]="email" required type="email" autocomplete="email" />
    </div>
    <div class="form-group">
      <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
      <input id="password" name="password" [(ngModel)]="password" required type="password" autocomplete="current-password" />
    </div>
    <button type="submit" class="auth-btn">{{ 'LOGIN.LOGIN' | translate }}</button>
    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
  <div class="auth-card__footer">
    <span>{{ 'LOGIN.NO_ACCOUNT' | translate }}</span>
    <a routerLink="/register">{{ 'LOGIN.REGISTER_LINK' | translate }}</a>
  </div>
</div>
