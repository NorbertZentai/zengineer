services:
  # Frontend Service
  - type: web
    name: zengineer-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build -- --configuration=production
    staticPublishPath: frontend/dist/zengineer/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: AI_SERVER_URL
        value: "https://zengineer-ai-backend.onrender.com/api/ai"

  # AI Backend Service
  - type: web
    name: zengineer-ai-backend
    env: node
    buildCommand: cd server && npm ci
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: GEMINI_API_KEY
        sync: false  # Ez környezeti változóként kell beállítani a Render dashboard-on
      - key: GEMINI_MODEL
        value: "gemini-1.5-flash"
      - key: AI_DAILY_LIMIT
        value: "30"
      - key: AI_RESET_TZ
        value: "America/Los_Angeles"
      - key: PORT
        value: "10000"  # Render default port
